<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes CDs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cd of cdsList; let i = index" (click)="onLoadCd(i)" [color]="cd.isLent ? 'dark' : ''">{{ cd.title }}</button>
  </ion-list>
</ion-content>
