<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes livres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let book of booksList; let i = index" (click)="onLoadBook(i)" [color]="book.isLent ? 'dark' : ''">{{ book.title }}</button>
  </ion-list>
</ion-content>
